<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yükleme Paneli Girişi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { background: var(--lumen-bg); }
        .gate-container {
            max-width: 360px;
            margin: 80px auto;
            padding: 40px 32px;
            background: var(--surface-card);
            border: 1px solid var(--surface-border);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(26, 39, 68, 0.12);
        }
        .gate-container h1 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--lumen-text);
        }
        .gate-container p {
            color: var(--lumen-text-light);
            font-size: 13px;
            margin-bottom: 24px;
        }
        .gate-form { display: flex; flex-direction: column; gap: 16px; }
        .gate-form label { font-size: 13px; font-weight: 600; color: var(--lumen-text); }
        .gate-form input[type="password"] {
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--surface-border);
            background: var(--surface-muted);
            font-size: 15px;
        }
        .gate-form button {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #1e88e5 0%, #42a5f5 100%);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
        .gate-form button:hover { opacity: 0.95; }
        .gate-back {
            display: inline-block;
            margin-top: 20px;
            font-size: 13px;
            color: var(--lumen-text-light);
            text-decoration: none;
        }
        .gate-back:hover { color: var(--lumen-dark); }
        .alert-error {
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 13px;
            background: rgba(233, 69, 96, 0.12);
            border: 1px solid rgba(233, 69, 96, 0.3);
            color: #c62828;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="gate-container">
        <h1>Yükleme paneline giriş</h1>
        <p>Devam etmek için parolayı girin.</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert-error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form class="gate-form" method="POST" action="{{ url_for('upload_excel') }}">
            <input type="hidden" name="gate" value="1">
            <label for="gate-password">Parola</label>
            <input type="password" id="gate-password" name="password" placeholder="Parola" required autocomplete="off" autofocus>
            <button type="submit">Giriş</button>
        </form>
        <a href="{{ url_for('login') }}" class="gate-back">← Ana sayfaya dön</a>
    </div>
</body>
</html>
