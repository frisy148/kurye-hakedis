<!DOCTYPE html>
<html lang="tr">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>

        .card-k h1 { font-size: 1.25rem; margin-bottom: 8px; }
        .card-k p { color: var(--lumen-text-light); margin-bottom: 20px; font-size: 0.95rem; }
        input[type="password"] { width: 100%; padding: 12px; border: 1px solid var(--surface-border); border-radius: 8px; font-size: 1rem; margin-bottom: 12px; }
        .btn { display: inline-block; padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-size: 1rem; background: var(--lumen-gold, #c9a227); color: #1a2744; }
    </style>
</head>
<body>

</html>
