<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Yükle – Komisyon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .komisyon-wrap { max-width: 520px; margin: 0 auto; padding: 24px; }
        .card-k { background: var(--surface-card, #fff); border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 12px var(--shadow-soft, rgba(0,0,0,.08)); }
        .btn { display: inline-block; padding: 10px 18px; border-radius: 8px; border: none; cursor: pointer; font-size: 1rem; text-decoration: none; margin-top: 12px; }
        .btn-primary { background: var(--lumen-gold, #c9a227); color: #1a2744; }
        .btn-secondary { background: var(--lumen-gray, #e8ecf1); color: var(--lumen-text, #1a2744); }
        input[type="file"] { margin: 12px 0; }
    </style>
</head>
<body>
    <div class="komisyon-wrap">
        <h1>Hakediş Excel Yükle</h1>
        <p>Yüklenen dosya "Sorumlu Komisyon" sayfasında listede görünür ve seçilebilir.</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="card-k">
            <form method="post" enctype="multipart/form-data">
                <label for="file">Excel (.xlsx / .xls)</label>
                <input type="file" id="file" name="file" accept=".xlsx,.xls" required>
                <button type="submit" class="btn btn-primary">Yükle</button>
            </form>
        </div>
        <a href="{{ url_for('komisyon_bp.index') }}" class="btn btn-secondary">← Komisyon ana sayfa</a>
    </div>
</body>
</html>
